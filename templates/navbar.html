{% url 'index' as index_url %}
{% url 'program' as program_url %}
{% url 'information' as information_url %}
<nav class="navbar navbar-expand-lg iv-bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a href="{{ index_url }}"><img class="navbar-brand" src="static/css/images/ivdagene-logo.png" width="120" height="60" alt="ivdagene-logo"></a>
                <!--<a class="navbar-brand" href="{{ index_url }}">IVDagene</a>-->
                <button class="navbar-toggler text-uppercase font-weight-bold iv-bg-primary text-white " type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        {% url 'index' as index_url %}
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3  {% if request.path == index_url %}active{% endif %}"  href="{{ index_url }}">HJEM</a></li>
                        {% url 'program' as program_url %}
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 {% if request.path == program_url %}active{% endif %}" href="{{ program_url }}">PROGRAM</a></li>
                        {% url 'information' as information_url %}
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 {% if request.path == information_url %}active{% endif %}" href="{{ information_url }}">OM IVDAGENE</a></li>
                    </ul>
                </div>
            </div>
        </nav>
